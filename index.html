<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Boldonse&family=Bungee+Tint&family=Roboto+Mono:wght@100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="title">Rock Paper Scissors</h1>

    <div class="winnerDiv">
        <h1 class="winner"></h1>
        <button class="reset" onclick="resetGame()">Play Again?</button>
    </div>
    <div class="playerSection">
        <h3 class="playerChoice"></h3>
        <h3 class="playerScore">Score: 0</h3>
        <div class="playerImgs">
            <img src="./images/rock.png" alt="Rock" class="pimg" id="rock">
            <img src="./images/paper.png" alt="Paper" class="pimg" id="paper">
            <img src="./images/scissors.png" alt="Scissors" class="pimg" id="scissors" width="150px" height="150px">
        </div>
    </div>
    <div class="computerSection">
        <h3 class="computerChoice"></h3>
        <h3 class="computerScore">Score: 0</h3>
        <div class="computerImgs">
            <img src="./images/rock.png" alt="Rock" class="rock">
            <img src="./images/paper.png" alt="Paper" class="paper">
            <img src="./images/scissors.png" alt="Scissors" class="scissors" width="150px" height="150px">
        </div>
    </div>

    <div class="core">
        <h3 class="ties">Ties: 0</h3>
    </div>
</body>

</html>
